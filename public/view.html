<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="Clapper.png" />
    <title>Movie DB</title>

    <style>
      tr:hover {
        background-color: rgba(255, 255, 255, 0.2);
        cursor: pointer;
      }

      #personsTable {
        margin-top: 40px;
      }

      body {
        padding-top: 12px;
        padding-left: 12px;
      }
    </style>
  </head>

  <body>
    <button class="back-button" onclick="window.location.href='index.html'">
      Back
    </button>
    <h1>All Movies</h1>

    <table id="movie-table">
      <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Release Date</th>
        <th>Category</th>
        <th>Rating</th>
        <th>Runtime</th>
      </tr>
    </table>

    <h2>Attached Persons</h2>

    <table id="personsTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Pay</th>
        <th>Role Type</th>
        <th>Detail</th>
      </tr>
    </table>

    <script>
      async function loadMovies() {
        const res = await fetch("/api/movies");
        const movies = await res.json();

        const table = document.getElementById("movie-table");

        movies.forEach((m) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${m.movie_id}</td>
            <td>${m.title}</td>
            <td>${m.release_date || ""}</td>
            <td>${m.category || ""}</td>
            <td>${m.rating || ""}</td>
            <td>${m.run_time || ""}</td>
          `;

          row.addEventListener("click", () => loadPersonsForMovie(m.movie_id));

          table.appendChild(row);
        });
      }

      async function loadPersonsForMovie(movieId) {
        const res = await fetch(`/api/movie/${movieId}/persons`);
        const persons = await res.json();

        const table = document.getElementById("personsTable");

        table.innerHTML = `
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Pay</th>
            <th>Role Type</th>
            <th>Detail</th>
          </tr>
        `;

        persons.forEach((p) => {
          const row = document.createElement("tr");

          row.innerHTML = `
            <td>${p.first_name}</td>
            <td>${p.last_name}</td>
            <td>${p.pay}</td>
            <td>${p.role_type}</td>
            <td>${p.detail}</td>
          `;

          table.appendChild(row);
        });
      }

      loadMovies();
    </script>
  </body>
</html>
